<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="ecom-body">
    <nav class="ecom-nav navbar box-shaow-100 p-2_5 p-y-1">
        <div class="nav-logo">
            <img src="/assets/landing/grand-logo.png" alt="">
        </div>
        <ul class="list list-inline">
            <li class="  flex flex-shrink-1 align-items-center">
                <div class="nav-search-container">
                    <span class="material-icons font-x-large nav-search-icon">search</span>
                    <input type="search" class="input-field nav-search input-rounded" placeholder="Search">
                </div>
            </li>
            <li class="flex align-items-center">
                <button class="btn btn-link-secondary justify-content-start font-medium">
                    Account
                </button>
            </li>
            <li class="flex align-items-center">
                <button class="btn btn-link-secondary justify-content-start  nav-item">
                    <div class="badge-container flex flex-column">
                        <span class="material-icons font-x-large">favorite_border</span>
                    </div>
                </button>
            </li>
            <li class="flex align-items-center">
                <button class="btn btn-link-secondary justify-content-start">
                    <div class="badge-container flex flex-column">
                        <span class="material-icons font-x-large">shopping_cart</span>
                        <span class="badge">7</span>
                    </div>
                </button>
            </li>
        </ul>
    </nav>

    <main class="ecom-main">
    </main>
    
    <script src="/app.js"></script>
</body>
</html>
